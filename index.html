<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(./image/bac\ img.jpg);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: "Caveat", serif;
            font-optical-sizing: auto;
            font-size: 25px;
        }

        .admin-login-container {
            background-color: #fff;
            padding: 25px 35px;
            border-radius: 10px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
        }

        .admin-login-container h1 {
            margin-bottom: 20px;
            font-size: 26px;
            color: #222;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: #444;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #bbb;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group input:focus {
           outline: none;
            border-color: #4285f4;
            box-shadow: 0 0 5px rgba(66, 133, 244, 0.4);
        }

        .login-button {
            display: block;
            width: 100%;
            text-align: center;
            padding: 12px;
            background-color: #4285f4;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-button:hover {
            background-color: #357ae8;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="admin-login-container">
        <h1>User Login</h1>
        <form id="adminLoginForm">
            <div class="form-group">
                <label for="adminUsername">Username</label>
                <input type="text" id="adminUsername" name="adminUsername" placeholder="Enter admin username" required>
            </div>
            <div class="form-group">
                <label for="adminPassword">Password</label>
                <input type="password" id="adminPassword" name="adminPassword" placeholder="Enter admin password" required>
            </div>
            <a href="./web page/index.html" class="login-button" id="loginButton">Login</a>
            <div class="error-message" id="adminErrorMessage"></div>
        </form>
    </div>

    <script>
        const loginButton = document.getElementById('loginButton');
        const adminErrorMessage = document.getElementById('adminErrorMessage');

        loginButton.addEventListener('click', function(event) {
            const adminUsername = document.getElementById('adminUsername').value;
            const adminPassword = document.getElementById('adminPassword').value;

            // Basic admin login validation
            if (adminUsername && adminPassword) {
                
                // Allow navigation to the next page
            } else {
                event.preventDefault(); // Prevent navigation
                adminErrorMessage.textContent = "Invalid admin username or password.";
            }
        });
    </script>
</body>
</html>
